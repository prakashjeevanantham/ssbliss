<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../bliss css file/form.css">
    <title>booking details</title>
  </head>
  <body>
    <div class="card">
      <div class="icon">
        <img src="../images/IMG-20230306-WA0002[5].jpg" alt="" />
        <h1>ssbliss</h1>
      </div>
      <h3>drop us tour enquiry,our team will contact you</h3>
      <form action="https://formsubmit.co/saravanacharan33@gmail.com" method="POST">
        <div>
          <label for="name">enter your name</label>
          <input type="text" name="NAME" id="name" required autocomplete="off">
        </div>
        <div>
          <label for="email">enter your email id</label>
          <input type="email"  name="EMAIL ID" id="email" required autocomplete="off"/>
        </div>
        <div>
          <label for="mobileno">enter mobile no</label>
          <input type="tel"  name="MOBILE NO" id="mobileno"  maxlength="10"/>
        </div>
        <div>
            <textarea name="MESSAGE" id="" rows="6" placeholder="enquiry about" autocomplete="off"></textarea>
        </div>
        <div>
        </div>
        <div class="btn">
          <button type="submit">send message</button>
        </div>
      </form>
      <div class="cancel-button">
        <a href="./ssbliss.html" id="click"><i class="fa-solid fa-xmark"></i></a>
    </div>
    </div>
 </body>
</html>
